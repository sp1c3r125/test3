<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowStack Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <!-- ElevenLabs Widget Script -->
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0b1020',
              accent: '#00f2ff',
              surface: 'rgba(255, 255, 255, 0.03)',
              glass: 'rgba(255, 255, 255, 0.05)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0b1020;
        color: white;
        font-family: 'Inter', sans-serif;
        margin: 0;
        overflow-x: hidden;
      }
      #vanta-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.5; /* Dimmed for readability */
      }
      .readable {
        text-shadow: 0px 2px 10px rgba(0, 0, 0, 0.9), 0px 0px 20px rgba(0, 0, 0, 0.6);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .neon-text {
        color: #00f2ff;
        text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
      }
    </style>
</head>
<body>
    <div id="vanta-canvas"></div>

    <div class="relative z-10">
        <nav class="flex justify-between items-center px-8 py-8 max-w-7xl mx-auto">
            <div class="text-2xl font-black tracking-tighter uppercase readable">
                FLOWSTACK<span class="neon-text">AGENCY</span>
            </div>
            <button class="bg-[#00f2ff] text-[#0b1020] px-6 py-2.5 rounded-full text-xs font-black uppercase tracking-wider hover:brightness-110 transition-all">
                Install System
            </button>
        </nav>

        <section class="max-w-5xl mx-auto text-center pt-24 pb-20 px-4">
            <h1 class="text-6xl md:text-8xl font-black tracking-tight mb-8 leading-[0.9] readable">
                Scale Without<br>
                <span class="neon-text">Human Friction</span>
            </h1>
            <p class="text-xl text-zinc-300 mb-12 max-w-2xl mx-auto readable">
                FlowStack Agency installs deterministic revenue engines. We replace manual chaos with automated precision using n8n and Gemini.
            </p>
        </section>

        <!-- UPDATED TECH STACK -->
        <section class="max-w-6xl mx-auto py-20 px-4">
            <div class="glass-card rounded-[2.5rem] p-12 text-center">
                <h2 class="text-3xl font-bold mb-12 readable">The FlowStack Core Architecture</h2>
                <div class="grid grid-cols-1 md:grid-cols-5 gap-6">
                    <div class="p-4">
                        <div class="neon-text font-mono text-[10px] tracking-widest mb-3 uppercase">Logic</div>
                        <h3 class="text-2xl font-bold">n8n</h3>
                    </div>
                    <div class="p-4 border-l border-white/10">
                        <div class="neon-text font-mono text-[10px] tracking-widest mb-3 uppercase">Intelligence</div>
                        <h3 class="text-2xl font-bold">Gemini</h3>
                    </div>
                    <div class="p-4 border-l border-white/10">
                        <div class="neon-text font-mono text-[10px] tracking-widest mb-3 uppercase">Database</div>
                        <h3 class="text-2xl font-bold">Airtable</h3>
                    </div>
                    <div class="p-4 border-l border-white/10">
                        <div class="neon-text font-mono text-[10px] tracking-widest mb-3 uppercase">Delivery</div>
                        <h3 class="text-2xl font-bold">Gmail API</h3>
                    </div>
                    <div class="p-4 border-l border-white/10">
                        <div class="neon-text font-mono text-[10px] tracking-widest mb-3 uppercase">Alerting</div>
                        <h3 class="text-2xl font-bold">Slack</h3>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- ElevenLabs Widget - Make sure to add your Agent ID -->
    <elevenlabs-convai agent-id="YOUR_AGENT_ID_HERE"></elevenlabs-convai>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
          VANTA.HALO({
            el: "#vanta-canvas",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            baseColor: 0x0b1020,
            backgroundColor: 0x0b1020,
            amplitudeFactor: 1.0,
            size: 1.5
          });
      });
    </script>
</body>
</html>
